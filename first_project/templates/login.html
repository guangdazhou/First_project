<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body
        {
            background: greenyellow;
            margin: auto;
            font-size: 20px;
            margin-top: 100px;
            margin-left: 200px;
        }
        form
        {
            border: 1px dashed black;
            height: 400px;
            width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
<form action="/login/", method="post">
    {% csrf_token %}
    <p>
        用户名: <input type="text" name="username">
    </p>
    <p>
        密码: <input type="password" name="password">
    </p>
    <input type="submit" value="登录" >
</form>
</body>
</html>
